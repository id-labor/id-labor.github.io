- q: Was ist eigentlich ein DNA-Vaterschaftstest?
  a: Während man bei klassischen Blutgruppengutachten Eiweiß-Bestandteile des Blutes untersucht, wird bei einem DNA-Abstammungsgutachten eine Verwandtschaft direkt anhand von Merkmalen der Erbsubstanz DNA geprüft. Deshalb benötigt man hierfür auch kein Blut, sondern kann die Untersuchung im Grunde mit jedem Material durchführen, an dem sich kernhaltige Zellen befinden. Wissenschaftlich gilt ein DNA-Test heute als das sicherste Verfahren. Mehr über die Grundlagen und das Testprinzip erfahren Sie <a href="/vaterschaftstest/grundlagen">hier</a>.
  id: One
- q: Enthält der genetische Fingerabdruck für einen Vaterschaftstest Informationen über mich, zum Beispiel über eine Krankheitsveranlagung?
  a: Nein. Die für eine Abstammungsuntersuchung eingesetzten DNA-Analysen sind kein Gentest. Der <a href="/vaterschaftstest/hintergrund">genetische Fingerabdruck</a> ist ebenso individuell wie der Abdruck einer Fingerkuppe und enthält ebenso wenig Informationen über Veranlagungen und Neigungen wie dieser, da die Bereiche der DNA, die bei einem Vaterschaftstest untersucht werden, keine genetischen Informationen enthalten. Sie sind eher so etwas wie Markierungen zwischen den eigentlichen Informationen. Das einzige, was wir auf diesem Weg über Sie erfahren, ist Ihr Geschlecht - aber das kennen Sie ja bereits.
  id: Two
- q: Ist der Vaterschaftstest mit Schmerzen verbunden?
  a: Nein. Die Zellen, die man für die DNA-Isolierung braucht, können durch einen Abstrich der Mundschleimhaut - auch Speichelprobe genannt - mit einem sterilen Wattestäbchen an der Inneneite der Wangen gewonnen werden. Das ist völlig schmerzfrei.
  id: Three
- q: Welches Material ist für einen DNA-Test geeignet?
  a: Für einen Vaterschaftstest werden üblicherweise Abstriche der Mundschleimhaut (Speichelproben) oder Blutproben verwendet. Im Ausnahmefall, z.B. wenn einer der Beteiligten verstorben ist, kann nach Rücksprache auch anderes Probenmaterial untersucht werden, denn grundsätzlich ist jedes Material, an dem sich Zellen und damit Erbgut befinden, für eine DNA-Analyse geeignet. Bitte sprechen Sie uns an!
  id: Four
- q: Wie alt muss das Kind sein, damit man einen Test durchführen kann?
  a: Der DNA-Vaterschaftstest kann sofort nach der Geburt durchgeführt werden. Wird das Kind gestillt, kann es vorkommen, dass mütterliche Zellen in der Mundhöhle des Kindes das Ergebnis der DNA-Analyse beeinflussen. In diesem Fall ist es daher besonders wichtig, dass zwischen Probenentnahme und letztem Stillen mindestens zwei Stunden liegen. Dann kann auch der Abstrich eines Säuglings sicher ausgewertet werden.
  id: Five
- q: Wie sicher ist der Test?
  a: Die Sicherheit des Vaterschaftstests bei den von uns durchgeführten DNA-Analysen liegt bei über 99,9999% (Allgemeine Ausschlusschance). Weitere Informationen zur Sicherheit des Tests, zu unserer Akkreditierung sowie zu Sicherheitsmaßnahmen in unserem Labor finden Sie <a href="/vaterschaftstest/sicherheit">hier</a>.
  id: Six
- q: Ist die Vertraulichkeit meiner Daten gewährleistet?
  a: Selbstverständlich. Wir versichern Ihnen, dass niemand außer uns Zugang zu Ihren Daten hat und dass diese ohne Ihr schriftliches Einverständnis niemandem zur Verfügung gestellt werden. Weitere Informationen zum Datenschutz finden Sie <a href="/vaterschaftstest/sicherheit">hier</a>. Unsere Datenschutzerklärung finden Sie <a href="/impressum">hier</a>.
  id: Seven
- q: Wie lange dauert der Test? Und wie ist der Ablauf?
  a: Wenn uns die Proben vorliegen und verwendbar sind, ist das Gutachten meist nach zwei bis fünf Arbeitstagen fertig und eine Ausfertigung geht per Post an alle Beteiligten. Der Ablauf des Vaterschaftstests ist denkbar einfach, bitte informieren Sie sich <a href="/vaterschaftstest/ablauf">hier</a>.
  id: Eight
- q: Kann der Vaterschaftstest anonym durchgeführt werden?
  a: Dies ist seit dem 01.02.2010 in Deutschland nicht mehr möglich. Da nach dem Gendiagnostik-Gesetz alle Beteiligten schriftlich einwilligen müssen und außerdem eine <a href="/vaterschaftstest/formulare">Identitätsfeststellung</a> erforderlich ist, kann der Test nicht mehr anonym durchgeführt werden.
  id: Nine
- q: Wie viel kostet mich der Vaterschaftstest?
  a: Dies ist eine wichtige Frage, sie sollte jedoch nicht das einzige Entscheidungskriterium sein. Bei uns ist jedes Gutachten ein richtlinienkonformes Sachverständigengutachten, das zur Vorlage bei Behörden und Gerichten geeignet ist. <br>So mancher Vaterschaftstest, der über das Internet angeboten wird, ist billiger als die bei uns durchgeführten wissenschaftlich fundierten DNA-Analysen, ausgeführt von Wissenschaftlern im <a href="/wir">Sicherheitslabor</a> mit modernsten Analysegeräten. Doch weil beim Billigtest an wichtigen Sicherheitsmaßnahmen und an der Qualität gespart wird, kann billig richtig teuer werden, wenn das Ergebnis falsch ist. Ein korrektes Testergebnis kann nur durch angemessene <a href="/vaterschaftstest/sicherheit">Kontrollen und Maßnahmen zur Qualitätssicherung</a> gewährleistet werden. Das ist mit hohem Arbeitsaufwand und damit hohen Kosten verbunden. Daher ist unser Vaterschaftstest nicht billig aber preiswert. Ein ausgezeichnetes Preis-Leistungs-Verhältnis und seit Jahren stabile Preise sprechen für uns. Detaillierte Preisinformationen zum DNA-Vaterschaftstest, dem Zwillingstest und der Verwandtschaftsanalyse finden Sie in unserer <a href="/vaterschaftstest/preise">Preisliste</a>.
  id: Ten
- q: Warum sollte der Vaterschaftstest beim ID-Labor durchgeführt werden?
  a: Durch unsere langjährige Erfahrung in der privaten und gerichtlichen Begutachtung können wir als Referenz auf weit über 15.000 zufriedene Privatkunden blicken. Daneben arbeiten wir auch mit über 300 Amtsgerichten in Deutschland und der Schweiz zusammen. Dr. Lösch und Dr. Thelen sind zudem von der IHK Wiesbaden <a href="/zertifikate">öffentlich bestellte und vereidigte Sachverständige</a> für genetische Abstammungsbegutachtung. Bitte informieren Sie sich über unser <a href="/wir">Labor</a> sowie über die bei uns getroffenen Maßnahmen zur <a href="/vaterschaftstest/sicherheit">Sicherheit und Qualität</a> unserer DNA-Analysen.<br> Weitere Vorteile finden Sie <a href="/vaterschaftstest/vorteile">hier</a>.
  id: Eleven
- q: Ist ein privater Vaterschaftstest vor Gericht verwendbar?
  a: Prinzipiell ja. Denn unsere privaten Abstammungsgutachten erfüllen als richtlinienkonforme Sachverständigengutachten immer alle Voraussetzungen, um sie bei Gericht als Beweismittel zu verwenden. Dabei ist es von Vorteil, dass unsere Sachverständigen öffentlich bestellt und vereidigt sind. Letztlich entscheidet aber immer das Gericht darüber, welche Beweismittel zugelassen werden, weshalb Ihnen niemand garantieren kann, dass das Ergebnis eines privaten Vaterschaftstests als Entscheidungsgrundlage in einem Prozess dienen wird. Bitte besprechen Sie diese und andere juristische Fragen mit Ihrem Anwalt.
  id: Twelve
