<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    {% if page.description %}
    <meta name="description" content="{{page.description}}"/>
    {% endif %}
    <title>ID-Labor - {{page.headtitle}}</title>
    <link rel="stylesheet" href="/assets/bootstrap.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
  </head>
  <body {% if page.quelle %}class="longfooter"{% endif %}>
    <div class="content">
      {% include nav.html current=page.permalink %}
      <main class="col-md-8 offset-md-2 col-10 offset-1 container">
        <h1>{{page.title}}</h1><br><br>
        {{content}}
      </main>
    </div>
    <footer class="bg-light">
      <span class="small offset-md-2">&copy; 2020 ID-Labor GmbH{% if page.quelle %}. {{page.quelle}} {% endif %}</span>
    </footer>
<!--{% include footer.html %}-->

    <script src="/assets/jquery.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/assets/popper.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="/assets/bootstrap.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
