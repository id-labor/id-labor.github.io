<div class="table-container">
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Leistung</th>
      <th scope="col">Vaterschaftstest für<br> EUR 465,00</th>
      <th scope="col">Vaterschaftstest smart <br>/ Jugendamt für <br>EUR 299,00</th>
    </tr>
  </thead>
  <tbody>
    {% for item in site.data.vergleich %}
    <tr>
      <th scope="row">{{item.name}}</th>
      <td>{{item.normal}}</td>
      <td>{{item.smart}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
