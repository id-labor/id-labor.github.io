<div class="table-container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Leistung</th>
        <th scope="col">Vaterschaftsgutachten für EUR 465,00</th>
        <th scope="col">Vaterschaftsgutachten smart für EUR 299,00</th>
        <th scope="col">Vaterschaftstest privat für EUR 70,00 pro Person</th>
      </tr>
    </thead>
    <tbody>
      {% for item in site.data.vergleich %}
      <tr>
        <th scope="row">{{item.name}}</th>
        <td>{{item.normal}}</td>
        <td>{{item.smart}}</td>
        <td>{{item.privat}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
